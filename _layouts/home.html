<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->

<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>

                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                         <a class="btn zoombtn" href="{{ site.url }}/about">
                         About - 关于我
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/posts">
                         Posts - 文章
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/projects">
                         Projects - 项目
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/friends">
                         Friends - 弗兰兹
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/jottings">
                         Jottings - 废料
                         </a>
                 </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}

    <!-- Html Elements for Search -->
    <div id="search-container">
    <input type="text" id="search-input" placeholder="search...">
    <ul id="results-container"></ul>
    </div>
    
    <!-- Script pointing to jekyll-search.js -->
    <script src="{{ site.url }}/assets/js/simple-jekyll-search.min.js"></script>

</body>
</html>
