layout: compress
---
<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                    <a href="{{ site.url }}">
                        <img src="{{ site.logo }}" class="img-circle zoombtn animated rotateIn">
                    </a>
                    <h3 class="title">
                        <a class="zoombtn" href="{{ site.url }}">
                        	<p style="font-size:1.2rem;font-weight:300">{{ site.title }}</p>
			            </a>
                    </h3>
                    <hr class="hr-line">
                    <h3 class="title">
                        <a href="{{ site.url }}">
                        	<p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
			            </a>
                    </h3>
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="search blog posts...">
                        <ul id="results-container"></ul>
                      </div>
                      
                      <!--script src="https://unpkg.com/simple-jekyll-search/dest/simple-jekyll-search.min.js"></script-->
                      <script src="{{ site.baseurl }}/js/simple-jekyll-search.min.js"></script>
                      
                      <script>
                          window.simpleJekyllSearch = new SimpleJekyllSearch({
                          searchInput: document.getElementById('search-input'),
                          resultsContainer: document.getElementById('results-container'),
                          json: '{{ site.baseurl }}/search.json',
                          searchResultTemplate: '<li><a href="{url}?query={query}" title="{desc}">{title}</a></li>',
                          noResultsText: 'No results found',
                          limit: 10,
                          fuzzy: false,
                          exclude: ['Welcome']
                        })
                      </script>
                    {% include social-links.html %}
                  <hr class="hr-line">
                  <h3 class="title">
                         <a class="btn zoombtn" href="{{ site.url }}/about">
                         About - 关于我
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/posts">
                         Posts - 文章
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/projects">
                         Projects - 项目
                         </a>
                         <a class="btn zoombtn" href="{{ site.url }}/friends">
                         Friends - 弗兰兹
                         </a>
                 </h3>
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
